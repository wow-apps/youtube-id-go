name: Create Release

run-name: "Release v${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
  GITHUB_USER: ${{ vars.CI_GITHUB_USER }}
  GITHUB_USER_EMAIL: ${{ vars.CI_GITHUB_USER_EMAIL }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Validate input version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          if ! [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+){2}$ ]]; then
            echo "ERROR: version must be like 1.2.3"
            exit 1
          fi
          # Ensure tag doesn't already exist
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "ERROR: tag v$VERSION already exists"
            exit 1
          fi

      - name: Run tests
        run: go test -v -race ./...

      - name: Configure git identity
        run: |
          git config user.name  "${{ env.GITHUB_USER }}"
          git config user.email "${{ env.GITHUB_USER_EMAIL }}"

      - name: Create tag
        run: |
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
